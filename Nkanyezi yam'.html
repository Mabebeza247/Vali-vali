<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Valentines Day 2026</title>
    <style>
        /* ===== Body ===== */
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            background: #ffc0cb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Brush Script MT', cursive;
        }

        /* ===== Card container ===== */
        .valentines_card {
            position: relative;
            width: 650px;
            height: 800px;
            cursor: pointer;
            perspective: 2000px;
        }

        /* ===== Card sides ===== */
        .front_card, .inside_card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            background-color: #fff0f5;
            box-shadow: 0 20px 40px rgba(255,20,147,0.3);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 1s;
        }

        .inside_card {
            transform: rotateY(180deg);
        }

        .valentines_card:hover .front_card {
            transform: rotateY(-180deg);
        }

        .valentines_card:hover .inside_card {
            transform: rotateY(0deg);
        }

        /* ===== Images ===== */
        .front_img, .inside_img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .couple_img_front {
            width: 60%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 15px;
            margin: 15px auto;
            display: block;
        }

        .inside_bottom_imgs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .inside_bottom_imgs img {
            width: 45%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 15px;
        }

        /* ===== Text spacing ===== */
        .front_text, .inside_text {
            color: #A60657;
            margin: 20px 0;
            font-size: 22px;
        }

        .inside_text h4 {
            margin-top: 15px;
            line-height: 1.6;
        }

        .inside_text h3 {
            margin-top: 20px;
        }

        audio {
            width: 80%;
            margin: 15px 0;
        }

        /* ===== Card border ===== */
        .front_card, .inside_card {
            border: 4px dashed #ff69b4;
            background-image: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
        }
    </style>
</head>
<body>
    <div class="valentines_card">

        <!-- Front card -->
        <div class="front_card">
            <img src="vday.png" class="front_img" alt="Valentine Card Front">
            <img src="couple.jpg" class="couple_img_front" alt="Couple Image">

            <div class="front_text">
                <h3>What a great day to be yours...</h3>
            </div>
        </div>

        <!-- Inside card -->
        <div class="inside_card">
            <img src="inside.png" class="inside_img" alt="Valentine Card Inside">

            <div class="inside_text">
                <audio controls>
                    <source src="Uyandithanda.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>

                <h4>Your love is as calm, soothing, and beautiful as an intro to a Zonke song. I love you with every fibre of my soul, Bhabha.</h4>

                <!-- Two images at the bottom -->
                <div class="inside_bottom_imgs">
                    <img src="inside1.jpg" alt="Inside Image 1">
                    <img src="inside2.jpg" alt="Inside Image 2">
                </div>

                <!-- Bottom text -->
                <h3>Happy Valentine's Day Nkanyezi Yam'!</h3>
            </div>
        </div>
    </div>
</body>
</html>
